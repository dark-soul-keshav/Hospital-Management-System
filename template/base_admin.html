<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Admin - HMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* small custom admin styles */
    body { background: #f6f7fb; }
    .admin-container { padding: 24px 12px; max-width: 1200px; margin: 0 auto; }
    .card { border-radius: 10px; }
    .stats-card { min-height: 82px; display:flex; align-items:center; justify-content:center; }
    .sidebar { min-width: 220px; }
    .content-area { flex: 1 1 auto; }
  </style>
</head>
<body>
  <div class="admin-container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
