{% extends "base_login.html" %}

{% block title %}Patient Registration{% endblock %}
{% block heading %}Register as Patient{% endblock %}

{% block form %}
<form action="/auth/register" method="post">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age" required min="0">
    </div>

    <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>

    <div class="mb-3">
        <label for="contact" class="form-label">Contact Number</label>
        <input type="tel" class="form-control" id="contact" name="contact" placeholder="Enter contact number" required pattern="[0-9]{10}">
    </div>

    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="6">
    </div>

    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

<div class="mt-3 text-center">
    <a href="/auth/login?role=patient" class="text-decoration-none">Already registered? Login here</a>
</div>
{% endblock %}
