{% extends "base_login.html" %}

{% block title %}Patient Login{% endblock %}
{% block heading %}Patient Login{% endblock %}

{% block form %}
<form action="/patient/dashboard" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Patient Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    </div>
    <button type="submit" class="btn btn-info w-100">Login</button>
</form>

<div class="mt-3 text-center">
    <a href="/auth/register" class="text-decoration-none">New user? Register here</a>
</div>
{% endblock %}
